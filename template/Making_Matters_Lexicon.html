{% extends "base.html" %} {% block head %}
<meta http-equiv="Content-Style-Type" content="text/css" />
<script src="{{ url_for('static', filename='js/paged.js')}}" type="text/javascript"></script>

<script src="{{ url_for('.static', filename='js/p5.js')}}"></script>
<script src="{{ url_for('.static', filename='js/p5.svg.js')}}"></script>

<script src="{{ url_for('.static', filename='js/paged_custom.js')}}"></script>
<script src="{{ url_for('.static', filename='js/sketch_'+ ( sketch - 1 ) | string	 +'.js')}}"></script>

<link href="{{ url_for('static', filename='css/preview.css')}}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('.static', filename='css/'+title+'.css')}}" rel="stylesheet" type="text/css" />
<link href="/css/{{ title }}.css" rel="stylesheet" type="text/css" media="screen">

<script>
	this.ready = new Promise(function ($) {
		document.addEventListener("DOMContentLoaded", $, { once: true });
	});
</script>

{{pagename}}
{% endblock %} 

{% block body_class %}{% if grid | int != 0 %}grid{% endif %}{% endblock %}

{% block content %}
<div class="print-ui">
	<input type="checkbox" class="show_hide" id="show_hide" /><label for="show_hide"><a class="menu__icon mobile"><span></span></a></label>
	<div class="ui">
		<div class="print-ui-element">
			<label>
				Select background sketch
				<select id="sketch" name="sketch">
					<option value="0" selected >No backgrounds</option>
					{# Hardcoded number for now #} 
					{% for n in range(1,3) %}
					<option value="{{n}}" {% if n == sketch | int %}selected{% endif %}>sketch {{n}}</option>
					{% endfor %}
				</select>
			</label>
		</div>
		<div class="print-ui-element">
			<label><input type="checkbox" id="grid" value=1 {% if (grid | int)	 != 0 %}checked{% endif %} />Show baseline grid</label>
		</div>
	</div>
</div>

<template id="source"> {{ html | safe }} </template>
{% endblock %}

{% block footer %}
{% endblock %}
